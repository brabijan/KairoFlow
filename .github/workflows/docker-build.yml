name: Build and Deploy

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:
    inputs:
      deploy:
        description: 'Deploy to Kubernetes'
        required: false
        default: 'false'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push PHP image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/php/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/kairoflow/php:latest
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/kairoflow/php:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ github.event.repository.updated_at }}
            VCS_REF=${{ github.sha }}

      - name: Build and push Nginx image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/nginx/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/kairoflow/nginx:latest
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/kairoflow/nginx:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main' || github.event.inputs.deploy == 'true'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: 'v3.13.0'

      - name: Configure kubectl
        run: |
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > kubeconfig
          chmod 600 kubeconfig

      - name: Create Helm values
        run: |
          # Generate secrets if not provided
          APP_SECRET="${{ secrets.APP_SECRET }}"
          JWT_SECRET="${{ secrets.JWT_SECRET }}"
          
          if [ -z "$APP_SECRET" ]; then
            APP_SECRET=$(openssl rand -hex 32)
          fi
          
          if [ -z "$JWT_SECRET" ]; then
            JWT_SECRET=$(openssl rand -hex 32)
          fi

          cat > values.prod.yaml <<EOF
          # Image configuration
          image:
            nginx:
              repository: ghcr.io/${{ github.repository_owner }}/kairoflow/nginx
              tag: ${{ github.sha }}
            php:
              repository: ghcr.io/${{ github.repository_owner }}/kairoflow/php
              tag: ${{ github.sha }}
          
          # Ingress configuration
          ingress:
            enabled: true
            host: ${{ secrets.INGRESS_HOST || 'kairoflow.example.com' }}
            tls:
              enabled: true
              secretName: kairoflow-tls
          
          # GitHub Container Registry authentication
          ghcr:
            username: ${{ github.actor }}
            password: ${{ secrets.GITHUB_TOKEN }}
          
          # Database configuration
          database:
            host: "${{ secrets.DATABASE_HOST }}"
            port: "${{ secrets.DATABASE_PORT || '5432' }}"
            name: "${{ secrets.DATABASE_NAME || 'kairoflow' }}"
            user: "${{ secrets.DATABASE_USER }}"
            password: "${{ secrets.DATABASE_PASSWORD }}"
          
          # Redis configuration
          redis:
            host: "${{ secrets.REDIS_HOST }}"
            port: "${{ secrets.REDIS_PORT || '6379' }}"
            password: "${{ secrets.REDIS_PASSWORD }}"
          
          # MinIO/S3 configuration
          minio:
            endpoint: "${{ secrets.MINIO_ENDPOINT }}"
            accessKey: "${{ secrets.MINIO_ACCESS_KEY }}"
            secretKey: "${{ secrets.MINIO_SECRET_KEY }}"
            useSSL: true
          
          # OpenAI configuration
          openai:
            apiKey: "${{ secrets.OPENAI_API_KEY }}"
          
          # Application secrets
          appSecrets:
            appSecret: "${APP_SECRET}"
            jwtSecret: "${JWT_SECRET}"
          
          # Namespace
          namespace: kairoflow
          EOF

      - name: Deploy with Helm
        env:
          KUBECONFIG: ${{ github.workspace }}/kubeconfig
        run: |
          # Deploy application with Helm (creates namespace and all resources)
          helm upgrade --install kairoflow ./helm/kairoflow \
            --namespace kairoflow \
            --create-namespace \
            --values values.prod.yaml \
            --wait \
            --timeout 10m

      - name: Verify deployment
        env:
          KUBECONFIG: ${{ github.workspace }}/kubeconfig
        run: |
          # Wait for deployment to be ready
          kubectl rollout status deployment/kairoflow-web-app -n kairoflow --timeout=5m
          
          # Check pod status
          kubectl get pods -n kairoflow
          
          # Show deployment info
          kubectl get all -n kairoflow

      - name: Run post-deployment tests
        env:
          KUBECONFIG: ${{ github.workspace }}/kubeconfig
        run: |
          # Get service endpoint
          SERVICE_IP=$(kubectl get service kairoflow-web-app -n kairoflow -o jsonpath='{.status.loadBalancer.ingress[0].ip}')
          
          # Test health endpoint (if accessible)
          if [ ! -z "$SERVICE_IP" ]; then
            curl -f http://$SERVICE_IP/health || echo "Health check not accessible from external"
          fi
          
          # Check CronJob
          kubectl get cronjob -n kairoflow

  rollback:
    name: Rollback on Failure
    runs-on: ubuntu-latest
    needs: deploy
    if: failure()
    
    steps:
      - name: Configure kubectl
        run: |
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > kubeconfig
          chmod 600 kubeconfig

      - name: Rollback Helm release
        env:
          KUBECONFIG: ${{ github.workspace }}/kubeconfig
        run: |
          helm rollback kairoflow -n kairoflow || echo "No previous release to rollback"

      - name: Notify rollback
        run: |
          echo "::warning::Deployment failed and was rolled back"